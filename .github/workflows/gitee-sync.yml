on:
  push:
    branches:
      - master
      - test/gitee-sync
    tags:
      - "*"

name: Sync to Gitee
jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up SSH
        env:
          GITEE_PRIVATE_KEY: ${{ secrets.GITEE_PRIVATE_KEY }}
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          mkdir -p ~/.ssh
          echo ${{ env.GITEE_PRIVATE_SSH_KEY }}
          echo ${{ vars.TEST_A }}
          echo "$CODECOV_TOKEN"
          echo "$GITEE_PRIVATE_KEY" > ~/.ssh/id_rsa
          ls -l ~/.ssh/
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan gitee.com >> ~/.ssh/known_hosts

